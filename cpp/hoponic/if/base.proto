syntax = "proto3";

package Base;

enum PowerState {
  INVALID = 0;
  ON = 1;
  OFF = 2;
}

enum Result {
  INVALID_RESULT = 0;
  SUCCESS = 1;
  FAILURE = 2;
}

message HwInit {
  PowerState powerState = 1;  
}

message CHwInitCnf {
  Result result = 1;
}

message CHwShutdownReq {
}

message CHwShutdownCnf {
  Result result = 1;
}


